<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Luz y Fortuna Tarot</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-purple-50 text-gray-800">

  <!-- Modal de Transferencia Bancaria -->
  <div id="transferModal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
    <div class="bg-white rounded-lg max-w-md w-full p-6">
      <div class="flex justify-between items-center mb-6">
        <h3 class="text-xl font-bold">Datos para la Transferencia</h3>
        <button onclick="closeModal('transferModal')" class="text-gray-500 hover:text-gray-700">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>

      <div class="space-y-2">
        <h4 class="font-semibold mb-3">Datos Bancarios:</h4>
        <p><strong>Banco:</strong> Bancolombia</p>
        <p><strong>Tipo de Cuenta:</strong> Ahorros</p>
        <p><strong>Número:</strong> 316-619133-07</p>
        <p><strong>Titular:</strong> Silvia Luz Chica</p>
        <p><strong>Cédula:</strong> 43.724.147</p>
      </div>

      <div class="flex flex-col space-y-3 mt-6">
        <button onclick="closeModal('transferModal')" class="w-full bg-gray-300 text-gray-700 px-4 py-2 rounded hover:bg-gray-400 transition-colors">
          Cancelar
        </button>

        <button onclick="sendTransferReceiptToWhatsApp()" class="w-full bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 transition-colors">
          Enviar comprobante por WhatsApp
        </button>
      </div>
    </div>
  </div>

  <script>
    const WHATSAPP_NUMBER = "573012842830";

    function openWhatsAppWithMessage(message) {
      const url = `https://wa.me/${WHATSAPP_NUMBER}?text=${encodeURIComponent(message)}`;
      window.open(url, '_blank', 'noopener,noreferrer');
    }

    function sendTransferReceiptToWhatsApp() {
      const name   = (document.getElementById('studentName')   || {}).value || "";
      const email  = (document.getElementById('studentEmail')  || {}).value || "";
      const phone  = (document.getElementById('studentPhone')  || {}).value || "";
      const course = window.selectedCourseTitle || "Curso";

      const message =
        `Hola, Silvia. Te envío el comprobante de mi transferencia.\n` +
        `\nCurso: ${course}` +
        `\nNombre: ${name}` +
        `\nEmail: ${email}` +
        `\nTeléfono: ${phone}` +
        `\n\nAdjunto el comprobante. Gracias.`;

      openWhatsAppWithMessage(message);
    }

    function closeModal(id) {
      document.getElementById(id).classList.add('hidden');
    }

  </script>

</body>
</html>
